<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
    <title>Spongebob SquarePants</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <img src="assets/images/title.png" class="title-img" alt="">
    <div class="desc">
        This is a simple experimental project that provides a website for SpongeBob fans to browse the characters and locations of this popular animation, see their models, and do interaction in the shocking real world!
    </div>
    <div class="role-content">
        <div class="role-img-container">
            <img src="assets/images/spongebob.png" class="role-img" alt="">
            <div class="view-btn" onclick="viewInVR('SpongeBob')">View in AR!</div>
        </div>
        <div class="role-img-container">
            <img src="assets/images/squidward.png" class="role-img" alt="">
            <div class="view-btn" onclick="viewInVR('Squidward')">View in AR!</div>
        </div>
        <div class="role-img-container">
            <img src="assets/images/patrickstar.png" class="role-img" alt="">
            <div class="view-btn" onclick="viewInVR('Patrickstar')">View in AR!</div>
        </div>
    </div>
    <div class="role-content">
        <div class="role-img-container">
            <img src="assets/images/krabby.png" class="role-img" alt="">
            <div class="view-btn" onclick="viewInVR('KrabbyPatty')">View in AR!</div>
        </div>
        <div class="role-img-container">
            <img src="assets/images/krusty.png" class="role-img" alt="">
            <div class="view-btn" onclick="viewInVR('KrustyKrab')">View in AR!</div>
        </div>
        <div class="role-img-container">
            <img src="assets/images/home.png" class="role-img" alt="">
            <div class="view-btn" onclick="viewInVR('Home')">View in AR!</div>
        </div>
    </div>
</div>
</body>
</html>
