<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spongebob SquarePants</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <img src="./assets/images/title.png" class="title-img" alt="">
    <div class="role-content">
        <div class="role-img-container" onclick="viewInVR('spongebob')">
            <img src="./assets/images/spongebob.png" class="role-img" alt="">
            <div class="view-btn">View in AR!</div>
        </div>
        <div class="role-img-container" onclick="viewInVR('squidward')">
            <img src="./assets/images/squidward.png" class="role-img" alt="">
            <div class="view-btn">View in AR!</div>
        </div>
        <div class="role-img-container" onclick="viewInVR('patrickstar')">
            <img src="./assets/images/patrickstar.png" class="role-img" alt="">
            <div class="view-btn">View in AR!</div>
        </div>
    </div>
    <div class="role-content">
        <div class="role-img-container" onclick="viewInVR('krabby')">
            <img src="./assets/images/krabby.png" class="role-img" alt="">
            <div class="view-btn">View in AR!</div>
        </div>
        <div class="role-img-container" onclick="viewInVR('krusty')">
            <img src="./assets/images/krusty.png" class="role-img" alt="">
            <div class="view-btn">View in AR!</div>
        </div>
        <div class="role-img-container" onclick="viewInVR('home')">
            <img src="./assets/images/home.png" class="role-img" alt="">
            <div class="view-btn">View in AR!</div>
        </div>
    </div>
</div>
</body>
</html>
